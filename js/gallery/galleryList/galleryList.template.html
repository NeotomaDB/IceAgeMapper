<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <!--Sidebar content-->

      <p>
        Search:
        <input class='form-control' ng-model="$ctrl.query">
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp" class='form-control'>
          <option value="title">Title</option>
          <option value="created_at">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-xs-12">
      <!--Body content-->
      <a href="iam.html">
        <div class='col-xs-6 col-sm-4 col-md-3 col-lg-2 gallery-item' ng-repeat="item in $ctrl.items | filter:$ctrl.query | orderBy:$ctrl.orderProp ">
        <h5>{{item.title}}</h5>
        <p class='text-muted'>
          {{item.author}} (<strong>{{item.organization}} </strong>)
        </p>
        <p>
          {{item.description}}
        </p>
        <i>
          {{item.dateFormat}}
        </i>
      </div>
      </a>

      <!-- <ul class="phones list-group">
        <li class='phone-list-item' ng-repeat="item in $ctrl.items | filter:$ctrl.query | orderBy:$ctrl.orderProp ">
          <span>{{item.title}}</span>
          <p>{{item.description}}</p>
        </li>
      </ul> -->

    </div>
  </div>
</div>
